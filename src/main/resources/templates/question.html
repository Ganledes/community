<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="${question.getTitle()}">问题</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="navigation :: copy"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h3 th:text="${question.getTitle()}"></h3>
            <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布于<span th:text="${#calendars.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <p th:text="${question.description}"></p>
            <hr>
            <a href="#" th:href="@{/publish/{id}(id=${question.id})}" class="text-desc"
               th:if="${session.user != null && session.user.id == question.user.id}">
                <span class="glyphicon glyphicon-pencil"></span>&nbsp;编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h4>发起人</h4>
            <img th:src="${question.user.avatarUrl}" class="avatar" alt="" src="">
            <span th:text="${question.user.name}"></span>
            <hr>
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-default" th:fragment="copy">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="/">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </label>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a href="/publish">发布问题</a></li>
                <li th:if="${session.user != null}">
                    <a href="/profile/notifications">通知
                        <span class="badge"
                              th:if="${session.notificationCount != null && session.notificationCount > 0}"
                              th:text="${session.notificationCount}">0</span>
                    </a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="#"
                       th:href="@{https://github.com/login/oauth/authorize(client_id='e632a9c46b0fb6414e15',redirect_uri='http://localhost:8080/callback',scope='user',state='1')}">登录</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">[[${session.user.name}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
